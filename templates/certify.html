{% extends "templates/base.html" %}
{% block body %}
        <div class="span9">
          <div class="hero-unit">
            <h1>Certify Your App</h1>
            <p>Fill out the fields below to get your application certified.</p>
          </div>
          <div class="row-fluid">
            <div>
              <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
                <label>Your application, if you would be so kind:</label>
                <input type="file" name="file">
                <br />
                <br />
                <button type="submit" class="btn btn-primary btn-large">
                  Upload &raquo;
                </button>
              </form>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
{% endblock %}
